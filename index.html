<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="description" content="Javascript calculator" />
    <!-- (line 7) gives describes what kind of html is this, helps search engines-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- (line 9) viewport refers to the screen, autoscales -->
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheet/animation.css">

    <title> Calculator </title>

</head>

<body>
    <div>
        <div class="words">
            <span>C</span>
            <span>A</span>
            <span>L</span>
            <span>C</span>
            <span>U</span>
            <span>L</span>
            <span>A</span>
            <span>T</span>
            <span>O</span>
            <span>R</span>
        </div>
        <br/>
        <form id="calcform" Name="calc">
            <input id="Display" name="display"> <br/>
            <button type="button" class="btn btn-default" onclick="inpt('1')">1</button>
            <button type="button" class="btn btn-default" onclick="inpt('2')">2</button>
            <button type="button" class="btn btn-default" onclick="inpt('3')">3</button>
            <button type="button" class="btn btn-default" id="plus" onclick="inpt('+')">+</button> <br/>
            <button type="button" class="btn btn-default" onclick="inpt('4')">4</button>
            <button type="button" class="btn btn-default" onclick="inpt('5')">5</button>
            <button type="button" class="btn btn-default" onclick="inpt('6')">6</button>
            <button type="button" class="btn btn-default" id="minus" onclick="inpt('-')">-</button> <br/>
            <button type="button" class="btn btn-default" onclick="inpt('7')">7</button>
            <button type="button" class="btn btn-default" onclick="inpt('8')">8</button>
            <button type="button" class="btn btn-default" onclick="inpt('9')">9</button>
            <button type="button" class="btn btn-default" id="mul" onclick="inpt('*')">*</button> <br/>
            <button type="button" class="btn btn-default" onclick="inpt('0')">0</button>
            <button type="button" class="btn btn-default" id="clear" onclick="clr('')">C</button>
            <button type="button" class="btn btn-default" id="equal" onclick="eql()">=</button>
            <button type="button" class="btn btn-default" id="division" onclick="inpt('/')">&#247;</button>
        </form>
    </div>

    <script src="scripts/calculator.js"></script>

</body>


</html>
